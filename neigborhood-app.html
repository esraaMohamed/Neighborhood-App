<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>The Neighborhood Map App</title>
<link rel="stylesheet" href="static/styles.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div id="container">
	<button id="hamburger-menu" class="hamburger">&#9776;</button>
	<!-- <button class="cross">&#735;</button>-->
		<div id="menu" class="onclick-menu-content">
			<h3>Fancy Restaurants in San Fransisco</h3>
			 
			<div id="location-menu">
				<div>
					<h3 id="error-header"></h3>
					<input id="places-search" class="input-text" type="text"
						placeholder="Search for nearby restaurants in San Fransisco" data-bind="textInput: searchInput" size="50">
					<hr>
				</div>
				<div id="list-items">
				<ul data-bind="foreach: filteredListItems">
				<li data-bind="text: title, click: $parent.listItemClicked"></li>
				</ul></div>
			</div>
		</div>
		<div class="map-wrapper">
		<div id="map"></div>
		</div>
	</div>
	<script src="js/lib/knockout-3.2.0.js"></script>
	<script src="js/lib/jquery.min.js"></script>
	<script src="js/app.js"></script>
	<script async defer
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBWzo9rJ4pbllctbtfLtWzDR6aIOetdfS4&libraries=places&v=3&callback=model.initMap" onerror="mapLoadingError()">
			</script>
</body>
</html>
<!-- https://maps.googleapis.com/maps/api/js?key=AIzaSyBWzo9rJ4pbllctbtfLtWzDR6aIOetdfS4&libraries=places,geometry,drawing&v=3&callback=model.initMap -->
